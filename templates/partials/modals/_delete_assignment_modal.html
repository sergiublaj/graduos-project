<div class="modal fade" id="delete_assignment_modal" tabindex="-1" role="dialog" 
aria-labelledby="delete_assignment_modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete assignment</h5>
      </div>
      <div class="modal-body row">
        <div class="col-2">
          <i class="fa fa-exclamation-circle fa-3x align-middle"></i>
        </div>
        <div class="col-8">
          <span id="delete_assignment_name_span"></span>
        </div>
      </div>
      <div class="modal-footer">     
        <a href="javascript:{
          let course_id = document.getElementById('current_course_id').value;
          document.getElementById('delete_course_assignment_id').value = course_id;

          let assignment_id = document.getElementById('current_assignment_id').value;
          document.getElementById('delete_assignment_id').value = assignment_id;

          document.getElementById('delete_assignment').submit();
        }" class="btn btn-primary">Delete</a>
        <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>

        <form id="delete_assignment" action="{% url 'delete_assignment' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" id="delete_course_assignment_id" name="course_id">
          <input type="hidden" id="delete_assignment_id" name="assignment_id">
        </form>
      </div>
    </div>
  </div>
</div>
